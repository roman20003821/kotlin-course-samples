complexity:
  CognitiveComplexMethod:
    threshold: 20
  CyclomaticComplexMethod:
    threshold: 20
    ignoreSingleWhenExpression: true
    ignoreSimpleWhenEntries: true
    ignoreNestingFunctions: true
  LongParameterList:
    active: false
  TooManyFunctions:
    active: true
    excludes: [ ]
    thresholdInObjects: 20
    thresholdInClasses: 20
    thresholdInInterfaces: 20
  NestedBlockDepth:
    threshold: 5

empty-blocks:
  EmptyFunctionBlock:
    ignoreOverridden: true

exceptions:
  SwallowedException:
    allowedExceptionNameRegex: '_|(ignore|expected|recoverable).*'
  TooGenericExceptionCaught:
    active: false

performance:
  SpreadOperator:
    active: false
    excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/androidUnitTest/**', '**/androidInstrumentedTest/**', '**/jsTest/**', '**/iosTest/**' ]

style:
  NoTabs:
    active: true
  ReturnCount:
    active: false
  ThrowsCount:
    active: false
  UnusedParameter:
    active: false
  UnusedPrivateMember:
    active: false
  UnusedImports:
    active: true
  MaxLineLength:
    maxLineLength: 150
  PreferToOverPairSyntax:
    active: true
  ClassOrdering:
    active: true
  ForbiddenComment:
    active: false
  SpacingBetweenPackageAndImports:
    active: true
  StringShouldBeRawString:
    active: true
  UseEmptyCounterpart:
    active: true
  UseLet:
    active: true
  MagicNumber:
    active: false
